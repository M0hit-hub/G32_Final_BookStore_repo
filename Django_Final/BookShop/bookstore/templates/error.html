<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Unavailable - Book Nook</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .error-icon {
            font-size: 3rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        h1 {
            color: #343a40;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        p {
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .loading {
            margin-top: 1rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .retry-timer {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>{{ title|default:"Service Temporarily Unavailable" }}</h1>
        <p>{{ message|default:"We're experiencing technical difficulties with our service. Our team has been notified and is working to resolve the issue." }}</p>
        <a href="/" class="btn">Return to Homepage</a>
        <div class="loading">
            Automatically retrying in <span class="retry-timer">30</span> seconds...
        </div>
    </div>

    <script>
        // Auto-retry countdown
        let seconds = 30;
        const timerElement = document.querySelector('.retry-timer');
        
        const countdown = setInterval(() => {
            seconds--;
            timerElement.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.reload();
            }
        }, 1000);
    </script>
</body>
</html>
