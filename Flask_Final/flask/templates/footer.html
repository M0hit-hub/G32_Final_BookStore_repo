<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Website Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        
        footer {
            background-color: #222; 
            color: #ddd; 
            padding: 20px 20px; 
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        
        .social-icons {
            margin-bottom: 15px; 
        }

        .social-icons a {
            color: #ddd;
            margin: 0 10px;
            font-size: 22px; 
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #4db8ff; 
            transform: scale(1.1); 
        }

        
        .footer-content {
            display: flex;
            justify-content: space-between; 
            width: 100%;
            max-width: 900px;
            margin: 0 auto; 
        }

        .footer-section {
            margin: 10px; 
            flex: 1;
        }

        
        .footer-links {
            text-align: left; 
            flex: 1; 
            margin-left: -20px; 
        }

        .footer-links h3, .contact-info h3 {
            margin-bottom: 5px; 
        }

        .footer-links a {
            color: #ddd;
            text-decoration: none;
            margin: 0 8px; 
            display: inline-block;
            padding: 3px 0;
        }

        .footer-links a:hover {
            color: #4db8ff;
            text-decoration: underline;
        }

        
        .contact-info {
            text-align: center; 
            flex: 1; 
            margin-left: auto; 
        }

        
        .footer-bottom {
            margin-top: 20px; 
            font-size: 13px; 
            color: #777;
        }

    </style>
</head>
<body>

    
    <footer>
        
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" class="fab fa-facebook-f" aria-label="Facebook"></a>
            <a href="https://www.twitter.com" target="_blank" class="fab fa-twitter" aria-label="Twitter"></a>
            <a href="https://www.instagram.com" target="_blank" class="fab fa-instagram" aria-label="Instagram"></a>
            <a href="https://www.linkedin.com" target="_blank" class="fab fa-linkedin-in" aria-label="LinkedIn"></a>
        </div>

        <div class="footer-content">
            
            <div class="footer-section footer-links">
                <h3>Quick Links</h3>
                <a href="#ebooks">E-Books</a>
                <a href="#resources">Resources</a>
                <a href="#authors">Authors</a>
                <a href="#about">About</a>
                <a href="#blog">Blog</a>
            </div>

            
            <div class="footer-section contact-info">
                <h3>Contact</h3>
                <p>Email: <a href="mailto:info@bookstore.com">info@bookstore.com</a></p>
                
            </div>
        </div>

        
        <div class="footer-bottom">
            <p>&copy; 2024 bookstore. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
