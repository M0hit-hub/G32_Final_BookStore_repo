<form class="admin-modal-form" method="post" action="{% url 'admin_dashboard:book_price_modal' book.id %}">
    {% csrf_token %}
    <div class="modal-header"><h5 class="modal-title">Change Price</h5></div>
    <div class="modal-body">
        <div class="form-group">
            <label>New Price</label>
            <input name="price" class="form-control" value="{{ book.price }}">
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-warning">Change Price</button>
        <button type="button" class="btn btn-secondary btn-cancel-modal" data-bs-dismiss="modal">Cancel</button>
    </div>
</form>
